<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <title>登入頁面</title>
        <!-- 使用link元素导入样式文件 -->
        <link rel="stylesheet" href="static/css/style.css" />
        <link rel="stylesheet" href="static/css/login.css" />
        <!-- 导入jq框架用于代码的开发（压缩版） -->
        <script src="static/js/jquery.min.js"></script>
        <!-- 导入页面业务逻辑代码 必须首先导入jq框架-->
        <script src="static/js/log.js"></script>
        <script src="/static/js/common.js"></script>
    </head>
    <body>
        <!-- head  start-->
        <!-- navbar-expand-md 負責轉手機版的寬度, lg:991以下轉手機版, md:767以下轉手機版, sm:575以下轉手機版 -->
        <!-- navbar-dark讓文字為白色, bg-dark負責背景顏色為暗底 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top head">
            <!--  這是 LOGO 文字或圖片  -->
            <a class="navbar-brand url" href="/index"> 比價網</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <script>
                token = window.localStorage.getItem("Pricecompare_token");
                username = window.localStorage.getItem("Pricecompare_user");
                document.write(makeindex(token));
                loginOut();
            </script>
        </nav>
        <!-- head  end-->

        <!-- 根据UI效果添加页面元素 -->
        <div id="login">
            <!-- 背景图片元素 -->
            <img src="imgs/b.jpg" alt="" />
        </div>
        <!--  使用 -->
        <!-- 新建一个外围最大的div元素 -->
        <div id="log">
            <!-- 将所有的元素和数据添加到div中 -->
            <div class="title">
                <h3>會員登入</h3>
            </div>

            <div class="item">
                <span class="tips">帳號:</span>
                <input type="text" name="username" id="username" placeholder="UserName" />
            </div>

            <div class="error" id="err1">用戶不能為空</div>

            <div class="item">
                <span class="tips">密碼:</span>
                <input type="password" name="password" id="password" placeholder="PassWord" />
            </div>
            <div class="error" id="err2">密碼不能為空</div>
            <div class="btn">
                <button onclick="checkvalue()" class="reg">登入</button>
                <a class="cancel url" href="/index">取消</a>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script></script>
    </body>
</html>
